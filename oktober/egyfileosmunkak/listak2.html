<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Listák</title>
    <style>
        #ul{
            background-color: blue;
            color: white;
            border: 0px;
            border-radius: 5%;
        }
        #ol{
            background-color: aquamarine;
            color: white;
            border: 0px;
            border-radius: 5%;
        }
        #select{
            background-color:green;
            color: white;
            border: 0px;
            border-radius: 5%;
        }
    </style>
</head>
<body>
    <div class="conatiner border">
        <div class="row justify-content-center m-2">
            <input class="m-2" type="button" name="" id="ul" value="Számozatlan lista" onclick="list()">
            <input class="m-2" type="button" name="" id="ol" value="Számozott lista" onclick="list()">
            <input class="m-2" type="button" name="" id="select" value="Választó lista" onclick="list()">
        </div>
        <div class="jutify-content-center tartalom">

        </div>
    </div>
    
    <script>
        const frameworks=['NodeJS','ReactJS','jQuery','Express','Angular','VueJS','Django','Laravel']
        function list(obj){
            console.log(obj.id)
            let str=""
            if(obj.id="ul"){
                str="ul"
            for(let item of frameworks) {
               // console.log(item)
                str+=`<li>${item}</li>`
            
            }
        }
        else if(obj.id=="ol"){
            let str=""
            if(obj.id="ol"){
                str="ol"
            for(let item of frameworks) {
               // console.log(item)
                str+=`<li>${item}</li>`
            }
        }
        }
        else{
            let str=""
            if(obj.id="select"){
                str="select"
            for(let item of frameworks) {
               // console.log(item)
                str+=`<option>${item}</option>`
            }
        }
        }
    }
    </script>
</body>
</html>
