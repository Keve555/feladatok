<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="bolygok.js"></script>
  <title>Bolygók</title>
</head>
<body>
  <style>
    h1{
      padding-top: 50px;
      padding-bottom: 20px;
      color: white;
    }
    h3{
      color: white;
    }
    img{
      width: 150px;
      height: 150px;
    }
    .container{
      border: 2px solid white;;
    }
    .col-md-3{
      border: 2px solid white;
    }
    body{
      background-color: gray;
      text-align: center;
    }
    hr{
      background-color: white;
    }
    
  </style>
  <h1>A naprendszer bolygói</h1>
  <div class="container">
    <span>
    <div class="row" onclick="show2(event)">
        <div class="col-md-3">
            <img src="merkur.jpg" alt="">
            <hr>
            <h3>Merkúr</h3>
        </div>
        <div class="col-md-3">
            <img src="venusz.jpg" alt="">
            <hr>
            <h3>Vénusz</h3>
        </div>
        <div class="col-md-3">
            <img src="fold.jpg" alt="">
            <hr>
            <h3>Föld</h3>
        </div>
        <div class="col-md-3">
            <img src="mars.jpg" alt="">
            <hr>
            <h3>Mars</h3>
        </div>
    </div>
    <div class="row" onclick="show2(event)">
        <div class="col-md-3">
            <img src="jupiter.jpg" alt="">
            <hr>
            <h3>Jupiter</h3>
        </div>
        <div class="col-md-3">
            <img src="saturn.jpg" alt="">
            <hr>
            <h3>Szaturnusz</h3>
        </div>
        <div class="col-md-3">
            <img src="uranus.jpg" alt="">
            <hr>
            <h3>Uránusz</h3>
        </div>
        <div class="col-md-3">
            <img src="neptun.jpg" alt="">
            <hr>
            <h3>Neptunusz</h3>
        </div>
    </div>
  </span>
</div>
<script>
  /*function show(obj) {
    console.log(obj.src)
    window.open(obj.src, '_blank')

}*/
function show2(e){
  console.log(e.target)//mindig arra a DOM objektumra mutat ahol történik az esemény
  //kérdezzük le az objektum nevét
  console.log(e.target.tagName)
  //ha képre kattintott:
  if(e. target.tagName =='IMG'){
    window.open(e. target.src, '_blank')
  }
}
</script>
</body>
</html>
