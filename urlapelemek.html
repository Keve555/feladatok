<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Név: </p>
    <input type="text" name="nev" id="nev">
    <p>Jelszó: </p>
    <input type="password" name="" id="">
    <p>E-mail: </p>
    <input type="email" name="" id="">
    <p>Születési év: </p>
    <input type="date" name="" id="">
    <p>Születési dátum: </p>
    <input type="time" name="" id="">

    <p>Értékeld a terméket 10-es skálán:</p>
    <input type="range" name="" id="" slot="10">

    <p>Nyelvtudás, iskolai végzettség</p>
    <p>Nyelvtudás</p>
    <input type="checkbox" name="" id="" value="magyar">
    <input type="checkbox" name="" id="" value="német">
    <input type="checkbox" name="" id="" value="angol">
    <input type="checkbox" name="" id="" value="egyéb">
    <p>Legmagasabb iskolai végzettség:</p>
    <input type="radio" name="r1" id="" value="alapfokú">
    <input type="radio" name="r2" id="" value="középfokú">
    <input type="radio" name="r3" id="" value="felsőfokú">

    <p>Válassz ki egy ágazatot:</p>
    <select name="list" id="list">
        <option value="">Válassz ki egyet</option>
        <option value="">Informatika</option>
        <option value="">Hegesztő</option>
        <option value="">Forgácsoló</option>
    </select>

    <textarea name="ta" id="ta" cols="30" rows="10">Indokold meg a választásodat...</textarea>
</body>
</html>
