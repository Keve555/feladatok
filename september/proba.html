<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul></ul>
    <script>
        let nevek=["Balázs","Ákos","Bálint"]
        let ulStr=""
        for(let nev of nevek){
            console.log(nev)
            ulStr+=`<li>${nev}</li>`
        }
        console.log(ulStr)
        document.querySelector("ul").innerHTML=ulStr
    </script>
</body>
</html>
